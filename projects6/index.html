<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a project">
    <meta name="keywords" content="html css  HTML CSS ">
    <meta name="auttor" content="Mst Surnaly Akter">
    <link rel="stylesheet" href="style.css">
    <title>Create Rate Propot </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main class="wrapper">

        <input type="radio" name="rate" id="star-1">
        <input type="radio" name="rate" id="star-2">
        <input type="radio" name="rate" id="star-3">
        <input type="radio" name="rate" id="star-4">
        <input type="radio" name="rate" id="star-5">

        <section class="content">
            <section class="outer">
                <section class="emojis">
                    <li class="slideImg"><img src="./emoji/emoji-1.jpg" alt="" ></li>
                    <li><img src="./emoji/emoji-22.svg.png" alt="" ></li>
                    <li><img src="./emoji/face-emoji.png" alt="" ></li>
                    <li><img src="./emoji/emoji-5png.png" alt="" ></li>
                    <li><img src="./emoji/emoji.png" alt="" ></li>

                </section>
            </section>

            <section class="stars">
                <label for="star-1" class="star-1 fa-solid fa-star"></label>
                <label for="star-2" class="star-2 fa-solid fa-star"></label>
                <label for="star-3" class="star-3 fa-solid fa-star"></label>
                <label for="star-4" class="star-4 fa-solid fa-star"></label>
                <label for="star-5" class="star-5 fa-solid fa-star"></label>
            </section>

        </section>

        <section class="footer">
            <span class="text"></span>
            <span class="numb"></span>
        </section>

    </main>


</body>
</html>
