<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a project">
    <meta name="keywords" content="html css javascript HTML CSS JavaScript">
    <meta name="auttor" content="Mst Surnaly Akter">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <img src="./images/Clock.svg.png" alt="Alarm Clock">
        <h1>00:00:00 PM</h1>

        <section class="content">

            <section class="column">
                <select>
                    <option value="Hour" selected hidden>Hour</option>
                </select>
            </section>

            <section class="column">
                <select>
                    <option value="Minute" selected hidden>Minute</option>
                </select>
            </section>

            <section class="column">
                <select>
                    <option value="AM/PM">AM/PM</option>
                </select>
            </section>

        </section>

        <button>Set Alarm</button>

    </main>



    <script src="script.js"></script>
    
</body>
</html>
