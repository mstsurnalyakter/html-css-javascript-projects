<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create Piand</title>
    <link rel="stylesheet" href="style.css">

<body>
    
    <main>
        <header>
            <h2>Playable PIAND</h2>

            <section class="column volume_slider">
                <span>Volume</span><input type="range" name="" id="">
            </section>

            <section class="column keyCheck">
                <span>Show Keys</span> <input type="checkbox" name="" id="" checked>
            </section>

        </header>

        <ul class="pianoKeys">
            <li class="key black"><span>a</span></li>
            <li class="key white"><span>w</span></li>
            <li class="key black"><span>s</span></li>
            <li class="key white"><span>e</span></li>
            <li class="key black"><span>d</span></li>
            <li class="key white"><span>f</span></li>
            <li class="key black"><span>t</span></li>
            <li class="key white"><span>g</span></li>
            <li class="key black"><span>y</span></li>
            <li class="key white"><span>h</span></li>
            <li class="key black"><span>u</span></li>
            <li class="key white"><span>j</span></li>
            <li class="key black"><span>k</span></li>
            <li class="key white"><span>o</span></li>
            <li class="key black"><span>l</span></li>
            <li class="key white"><span>p</span></li>
            <li class="key black"><span>;</span></li>
        </ul>

    </main>

    <!-- <script src="script.js"></script> -->
